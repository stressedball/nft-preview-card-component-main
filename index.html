<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="index.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <section>
                <div class="image-container">
                    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
                </div>
                <header class="effect">Equilibrium #3429</header>
                <p class="dim">Our Equilibrium collection promotes balance and calm.</p>
                <div class="details">
                    <div>
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                        <p style="color: var(--cyan)">0.041 ETH</p>
                    </div>
                    <div>
                        <img src="images/icon-clock.svg" alt="icon-clock" />
                        <p class="dim">3 days left</p>
                    </div>
                </div>
                <hr />
                <div>
                    <img src="images/image-avatar.png" alt="image-avatar" />
                    <p class="dim">Creation of <span class="effect">Jules Wyvern</span></p>
                </div>
            </section>

            <footer>
                Challenge by
                <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/stressedball/nft-preview-card-component-main">TS</a>.
            </footer>
        </main>
    </body>
</html>
